{% extends "base.html" %}

{% block content %}
    <h1>Build a Blog</h1>
    {% if blogs|length == 0 %}
    <p>No entries yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li><h2><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h2>
                <p>{{blog.body}}</p>
                <hr />
            </li>
            {% endfor %}
        </ul>

    {% endif %}
{% endblock %}
